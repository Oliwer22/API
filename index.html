<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API MORSE</title>
</head>
<body>
    <h1>Morse Code and Demorse</h1>
    <div class="input-container">
        <input id="input" type="text" placeholder="Type text">
        <button id="translateButton">Morse</button>
    </div>
    <div class="input-container">
        <input id="morseInput" type="text" placeholder="Enter Morse Code">
        <button id="demorseButton">Demorse</button>
    </div>
    
    <div id="morseOutput" class="output-container"></div>
    <button id="speakButton">Play</button>
    <button id="copyMorseButton">Copy</button>
</body>
<script src="script.js"></script>
</html>
